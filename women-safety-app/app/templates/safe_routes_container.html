{% extends 'base.html' %}

{% block title %}Safe Route Planner{% endblock %}

{% block extra_css %}
<style>
  /* Container page to embed the existing standalone Safe Routes UI while keeping the global navbar/footer */
  .sr-iframe-wrapper{ position: relative; width: 100%; height: calc(100vh - 72px); }
  .sr-iframe{ position: absolute; inset: 0; width: 100%; height: 100%; border: 0; }
  @media (max-width: 768px){ .sr-iframe-wrapper{ height: calc(100vh - 64px); } }
</style>
{% endblock %}

{% block content %}
  <div class="sr-iframe-wrapper">
    <iframe class="sr-iframe" src="{{ url_for('main.safe_routes_standalone') }}" title="Safe Route Planner" loading="eager"></iframe>
  </div>
{% endblock %}
